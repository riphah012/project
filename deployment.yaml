apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - name: project
        image: your-dockerhub-username/project:latest
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: project-service
spec:
  selector:
    app: project
  type: NodePort
  ports:
    - port: 80
      targetPort: 8081
      nodePort: 30080

